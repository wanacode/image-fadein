<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body>
    <div class="grid h-screen">
      <div class="z-10 col-start-1 row-start-1">
        <nav class="flex justify-center gap-5 p-5 text-lg text-white">
          <a href="/">Home</a>
          <a href="/about.html">About</a>
          <a href="/contact.html">Contact</a>
          <a href="/help.html">Help</a>
        </nav>
      </div>

      <div class="h-screen col-start-1 row-start-1">
        <img
          id="hero"
          class="transition-opacity duration-[2s] opacity-0 ease-in object-cover h-full w-full"
          width="1920"
          height="1080"
          alt="Image description"
          src="https://images.unsplash.com/photo-1589439717662-02fe320e4a74?w=1920"
        />
      </div>
    </div>

    <script>
      function handleLoading(img, src, onLoadingComplete) {
        if (!img) {
          return;
        }

        const handleLoad = () => {
          const p = "decode" in img ? img.decode() : Promise.resolve();
          p.catch(() => {}).then(() => {
            img.classList.remove("opacity-0");
          });
        };

        if (img.complete) {
          handleLoad();
        } else {
          img.onload = handleLoad;
        }
      }
      const img = document.getElementById("hero");
      handleLoading(img);
    </script>
  </body>
</html>
