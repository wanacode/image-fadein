<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body>
    <div class="grid h-screen">
      <div class="z-20 col-start-1 row-start-1">
        <nav class="flex justify-center gap-5 p-5 text-lg text-white">
          <a href="/">Home</a>
          <a href="/about.html">About</a>
          <a href="/contact.html">Contact</a>
          <a href="/help.html">Help</a>
        </nav>
      </div>

      <div class="h-screen col-start-1 row-start-1">
        <img
          id="hero"
          class="transition-opacity duration-[2s] opacity-0 ease-in object-cover h-full w-full"
          width="1920"
          height="1080"
          alt="Image description"
          src="https://images.unsplash.com/photo-1562107383-999fee2d5772?w=1920"
        />
      </div>
      <div class="z-10 flex flex-col justify-end col-start-1 row-start-1 overflow-y-hidden">
        <h1
          id="heading"
          class="p-10 text-6xl font-bold text-white transition duration-500 ease-in delay-1000 transform translate-y-10 opacity-0"
        >
          Contact
        </h1>
      </div>
    </div>

    <script>
      const img = document.getElementById("hero");

      function handleLoading(img, onLoadingComplete) {
        const handleLoad = () => {
          img.classList.remove("opacity-0");
          if (onLoadingComplete) {
            onLoadingComplete();
          }
        };

        if (img.complete) {
          handleLoad();
        } else {
          img.onload = handleLoad;
        }
      }

      function loadHeading() {
        console.log("yo");
        const heading = document.getElementById("heading");
        heading.classList.remove("opacity-0", "translate-y-10");
      }

      handleLoading(img, loadHeading);
    </script>
  </body>
</html>
